<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Facturación{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        header, footer { background-color: #333; color: white; padding: 10px; border-radius: 8px; }
        main { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Facturación</h1>
        <nav>
            <a href="{% url 'lista_facturas' %}">Facturas</a> |
            <a href="{% url 'nueva_factura' %}">Nueva Factura</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Kevin Andres Diaz Cubillos</p>
    </footer>
</body>
</html>
